<style>
  body {
    background-color: #1E1E2D;
  }

  .grey-text {
    color: #797A7F;
  }

  .white-text {
    color: #FFFFFF;
  }

  .pink-text {
    color: #B66DFF;
  }

  /* unvisited link */
  a:link {
    color: #B66DFF;
  }

  /* visited link */
  a:visited {
    color: #B66DFF;
  }

  /* mouse over link */
  a:hover {
    color: #AD45A3;
  }

  /* selected link */
  a:active {
    color: #E04ECA;
  }

  .form-select {
    border-radius: 40px !important;
  }

  .conten-div {
    background-color: #292b40 !important;
    color: #797A7F !important;
  }

  #footer {
    margin-top: auto;
  }

  .social-icons {
    padding-left: 0;
    margin-bottom: 0;
    list-style: none;
  }

  .social-icons li {
    display: inline-block;
    margin-bottom: 4px;
  }

  .social-icons li.title {
    margin-right: 15px;
    text-transform: uppercase;
    color: #96a2b2;
    font-weight: 700;
    font-size: 13px;
  }

  .social-icons a {
    color: #818a91;
    font-size: 16px;
    display: inline-block;
    line-height: 44px;
    width: 44px;
    height: 44px;
    text-align: center;
    margin-right: 8px;
    border-radius: 100%;
    -webkit-transition: all 0.2s linear;
    -o-transition: all 0.2s linear;
    transition: all 0.2s linear;
  }

  .social-icons a:active,
  .social-icons a:focus,
  .social-icons a:hover {
    color: #fff;
    background-color: #29aafe;
  }

  .social-icons.size-sm a {
    line-height: 34px;
    height: 34px;
    width: 34px;
    font-size: 14px;
  }

  .social-icons a.github:hover {
    background-color: #191919;
  }

  .social-icons a.linkedin:hover {
    background-color: #007bb6;
  }

  .fa-star-gold {
    color: #ffea00;
  }

  .dataBg {
    background-color: #1E1E2D;
  }

  @media (max-width: 767.98px) {
    #selectModels{
      margin-top: 1rem !important;
      width: 100% !important;
    }
    .tyreTypeDiv {
      margin-bottom: 1rem !important;
    }

  }
</style>
